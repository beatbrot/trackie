name: vhs
on:
  workflow_dispatch:
jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: curl -sS https://starship.rs/install.sh | sh /dev/stdin -f
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install --path .
      - uses: charmbracelet/vhs-action@main
        with:
          install-fonts: true
          path: '.github/media/terminal-session.tape'
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif'
